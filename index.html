<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <button id="restart-btn">New round!</button>        
    </header>
    <main>
        <div id="game-container">
            <div class="player" id="player-one-container">
                <p id="player-one-name" class="name"></p>
                <p id="player-one-score" class="score-counter"></p>
            </div>
            <div id="tictactoe-container">
                <div class="row">
                    <div class="cell" id="0-0"></div>
                    <div class="cell" id="0-1"></div>
                    <div class="cell" id="0-2"></div>
                </div>
                <div class="row">
                    <div class="cell" id="1-0"></div>
                    <div class="cell" id="1-1"></div>
                    <div class="cell" id="1-2"></div>
                </div>
                <div class="row">
                    <div class="cell" id="2-0"></div>
                    <div class="cell" id="2-1"></div>
                    <div class="cell" id="2-2"></div>
                </div>
            </div>
            <div class="player" id="player-two-container">
                <p id="player-two-name" class="name"></p>
                <p id="player-two-score" class="score-counter"></p>
            </div>
        </div>
        
        <div class="hidden" id="game-display">
        </div>
        <div id="dialog-container">
            <dialog>
                <button id="close-btn" autofocus>Close</button>
                <form>
                    <div>
                        <label for="first-player-input">First player's name: </label>
                        <input id="first-player-input" name="first-player-input" value="Player 1" type="text">
                    </div>
                    <div>
                        <label for="second-player-input">Second player's name: </label>
                        <input id="second-player-input" name="second-player-input" value="Player 2" type="text">
                    </div>
                    <button id="confirmBtn" value="default">Confirm</button>
                </form>
            </dialog>
        </div>
        
        <button id="start-btn">Choose names & start</button>
    </main>
    <footer>
        <p>Theodor Kaljo 2025</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
