<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <button id="restart-btn">New round!</button>        
    </header>
    <main>
        <div id="game-container">
            <div class="player" id="player-one-container">
                <p id="player-one-name" class="name"></p>
                <p id="player-one-score" class="score-counter"></p>
            </div>
            <div id="tictactoe-container">
                <div class="row">
                    <div class="cell" id="0-0"></div>
                    <div class="cell" id="0-1"></div>
                    <div class="cell" id="0-2"></div>
                </div>
                <div class="row">
                    <div class="cell" id="1-0"></div>
                    <div class="cell" id="1-1"></div>
                    <div class="cell" id="1-2"></div>
                </div>
                <div class="row">
                    <div class="cell" id="2-0"></div>
                    <div class="cell" id="2-1"></div>
                    <div class="cell" id="2-2"></div>
                </div>
            </div>
            <div class="player" id="player-two-container">
                <p id="player-two-name" class="name"></p>
                <p id="player-two-score" class="score-counter"></p>
            </div>
        </div>
        
        <div class="hidden" id="game-display">
        </div>
            <dialog>
                <div id="dialog-container">
                    <div>
                        <button class="form-button" id="close-btn" autofocus>X</button>
                    </div>
                    <form>
                        <div class="form-row">
                            <label for="first-player-input">First player's name: </label>
                            <input id="first-player-input" name="first-player-input" value="Player 1" type="text">
                        </div>
                        <div class="form-row">
                            <label for="second-player-input">Second player's name: </label>
                            <input id="second-player-input" name="second-player-input" value="Player 2" type="text">
                        </div>
                    </form>
                    <button class="form-button" id="confirm-btn" value="default">Confirm</button>
                </div>
            </dialog>
        
        <button id="start-btn">Choose names & start</button>
    </main>
    <footer>
        <p>Theodor Kaljo 2025</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
