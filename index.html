<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div id="game-container">
            <div>
                <button id="start-btn">Start game</button>
                <div id="names-container">
                    <p class="name-and-marker" id="player-one-name"></p>
                    <p class="name-and-marker" id="player-two-name"></p>
                    <p id="game-turns-container"></p>
                </div>
            </div>
            <div id="grid-container">
                <div class="row">
                    <div class="cell" id="zero-zero"></div>
                    <div class="cell" id="zero-one"></div>
                    <div class="cell" id="zero-two"></div>
                </div>
                <div class="row">
                    <div class="cell" id="one-zero"></div>
                    <div class="cell" id="one-one"></div>
                    <div class="cell" id="one-two"></div>
                </div>
                <div class="row">
                    <div class="cell" id="two-zero"></div>
                    <div class="cell" id="two-one"></div>
                    <div class="cell" id="two-two"></div>
                </div>
            </div>
        </div>
        
    </main>
    <footer></footer>
    
    <script src="script.js"></script>
</body>
</html>
