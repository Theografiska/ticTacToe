<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div id="game-container">
            <div id="top-main-section">
                <button id="start-btn">Start game</button>
                <button id="restart-btn">Restart game</button>
                <div id="info-container">
                    <div id="names-container">
                        <p class="name-and-marker" id="player-one-name"></p>
                        <p class="name-and-marker" id="player-two-name"></p>
                    </div>
                    <div>
                        <p id="game-turns-container"></p>
                    </div>
                </div>
            </div>
            <div id="grid-container">
                <div class="row">
                    <div class="cell" id="0-0"></div>
                    <div class="cell" id="0-1"></div>
                    <div class="cell" id="0-2"></div>
                </div>
                <div class="row">
                    <div class="cell" id="1-0"></div>
                    <div class="cell" id="1-1"></div>
                    <div class="cell" id="1-2"></div>
                </div>
                <div class="row">
                    <div class="cell" id="2-0"></div>
                    <div class="cell" id="2-1"></div>
                    <div class="cell" id="2-2"></div>
                </div>
            </div>
        </div>
        
    </main>
    <footer></footer>
    
    <script src="script.js"></script>
</body>
</html>
